<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易HTML範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的簡易網頁</h1>
    </header>

    <section>
        <h2>關於我</h2>
        <p>這是一個簡單的HTML範例，展示了基本的網頁結構。</p>
    </section>

    <section>
        <h2>聯繫我</h2>
        <p>你可以通過電子郵件聯繫我：<a href="mailto:someone@example.com">someone@example.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 我的簡易網頁</p>
    </footer>
</body>
</html>
